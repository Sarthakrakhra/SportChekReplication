<!-- Help taken from ngbootstrap github. Link:https://ng-bootstrap.github.io/#/home  -->
<ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="first brand slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="second brand slide">
          </div>
        </ng-template>
</ngb-carousel>
