<div class="container" id="login-container" *ngIf="!logout">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Login</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="userLoginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" id="username-input" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password-input" placeholder="Password" required>
                </div>
                <button type="submit" [disabled]="!userLoginForm.valid" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<div class="container" id="logout-container" *ngIf="logout">

        <div class="card">
            <div class="card-header">
                <h2 class="card-title" style="display: inline-block;">Logout</h2>
                <button (click)="userLogout()" type="submit" class="btn btn-primary" style="margin-left: 1rem; display: inline-block; vertical-align: baseline;">
                    Logout
                </button>
            </div>
        </div>
</div>
