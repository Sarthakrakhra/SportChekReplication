<div class="container" id="register-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Register</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="userRegistrationForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group mb-3">

                            <input type="text" formControlName="username" class="form-control" id="username-input" placeholder="Enter username" required>
                            <div class="input-group-append" *ngIf="userRegistrationForm.controls.username.dirty || userRegistrationForm.controls.username.touched">
                                <span *ngIf="validUsername != null" class="input-group-text" id="basic-addon">
                                    <fa-icon icon="check-circle" style="color: green;" *ngIf="userRegistrationForm.controls.username.valid && validUsername"></fa-icon>
                                    <fa-icon icon="times-circle" style="color: red;" *ngIf="userRegistrationForm.controls.username.invalid || !validUsername"></fa-icon>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="validUsername != null">
                            <small [ngClass]="(validUsername) ? 'error-noError' : 'error-warnings'" >{{errorMessage}}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password-input" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <div class="input-group mb-3">
                            
                            <input type="password" formControlName="confirmedPassword" class="form-control" id="confirm-password-input" placeholder="Confirm password" required>
                            <div class="input-group-append" *ngIf="userRegistrationForm.controls.confirmedPassword.dirty || userRegistrationForm.controls.confirmedPassword.touched">
                                <span class="input-group-text" id="basic-addon">
                                    <fa-icon icon="check-circle" style="color: green;" *ngIf="userRegistrationForm.controls.confirmedPassword.valid"></fa-icon>
                                    <fa-icon icon="times-circle" style="color: red;" *ngIf="userRegistrationForm.controls.confirmedPassword.invalid"></fa-icon>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!userRegistrationForm.valid">
                        <span style="margin-right: 5px;">Register</span>
                        <span *ngIf="loader" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    </button>

                    
                </form>
            </div>
        </div>
    </div>

    <!-- [disabled]="!userRegistrationForm.valid" -->
